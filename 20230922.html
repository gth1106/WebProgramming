 <body>
	<script src="jquery-5.7.1.js"></script>
	<script>
	//W3c Markup 검사서비를 통과한 html 입니다.
	//
	$(document).ready(function(){
		$("p").on({
			click: function(){
			$("div").append("마우스가 문장을 클릭했습니다.<br>");
			},
			mouseenter: function(){
			$("div").append("마우스가 커서가 문장 위로 들어왔습니다.<br>"); 
			},
			mouseleave: function(){
			$("div").append("마우스가 커서바 문장을 빠져 나갔습니다.<br>"); 
			}
		)};
	)};
	</script>
	<p>마우스 롤오버 기능</p> <div></div>
 </body>
