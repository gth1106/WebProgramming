
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">

<head>
    <meta charset="UTF-8"> <!-- html 파일의 인코딩을 알려주는 테그 -->
    <meta name="Generator" content="vsCode"> <!-- 제작도구 -->
    <meta name="Author" content="고태현"> <!-- 문서 저자의 이름 -->
    <meta name="Keywords" content="JQuery, html, append"> <!-- 문서에 대한 키워드 -->
    <meta name="Description" content="2023-10-06"> <!-- 문서에 대한 설명 -->
    <title>jQuery</title>
    <script src="http://www.rskv.co.kr/7_DB/7_k28/20231006/jquery-5.7.1.js"></script>
    <script src="http://www.rskv.co.kr/7_DB/7_k12/20231006/jquery-latest.min.js"></script>
    <script>
        $(document).on("click", "#A", function resize1() {
            $("#A1").attr('src', "http://www.rskv.co.kr/7_DB/7_k28/20231006/img/7_k28.jpg");
            $("#A2").attr('src', "http://www.rskv.co.kr/7_DB/7_k28/20231006/img/7_k28.png");
            $('img').attr({ width: '200', height: '200' });
        });
        $(document).on("click", "#B", function resize1() {
            $("#A1").attr('src', "http://www.rskv.co.kr/7_DB/7_k28/20231006/img/7_k28.png").attr('title', '이름');
            $("#A2").attr('src', "http://www.rskv.co.kr/7_DB/7_k28/20231006/img/7_k28.jpg").attr('title', '그림');
            $('img').attr({ width: '200', height: '200' });
        });
    </script>
</head>

<body style="text-align: center;">
    <img id="A1" src="/" alt="사진">
    <img id="A2" src="/" alt="이름">
    <p></p>
    <input id="A" type="button" value="그림1" onclick="resize1()">
    <input id="B" type="button" value="그림2" onclick="resize2()">
    <p>jquery | 작성자 고태현</p>
</body>

</html>
