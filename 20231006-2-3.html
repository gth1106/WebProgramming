
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name = "Generator" content="Visual Studio Code">
    <meta name = "Author" content="고태현">
    <meta name = "Keywords" content="JQuery, html, append">
    <meta name = "Description" content="2023-10-06">

    <title>JQuery</title>
    <script src="http://www.rskv.co.kr/7_DB~bxSlider/jquery-3.7.1.js"></script>
    <script>
        $(function(){
            $("p").click(function(){
                alert("요소를 클릭했군요!");
            }),

            $("#key").keydown(function(event){
                if(event.keyCode == 13){
                    $("div").text("Enter Key를 눌렀군요!!!!!");
                }
            })
        });
    </script>
</head>
<body>
    <p>마우스로 클릭해 보세요!</p>
    <div></div>
    <input type="text" id = "key"/>
</body>
</html>
